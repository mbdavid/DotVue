<!DOCTYPE html>
<html>
<head>
    <title>DotVue Examples</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
</head>
<body>

    <div id="app">
        <ul class="menu">
            <li><b>Examples</b></li>
            <li v-for="page in pages">
                <router-link :to="page.path">{{page.component.name}}</router-link>
            </li>
        </ul>
        <router-view :key="$route.fullPath"></router-view>
        <a target="_blank" class="source" :href="pages.find(x => x.path == $route.path)?.component.name + '.vue'">Show generated vue component</a>
    </div>

    <script src="bootstrap.vue"></script>

    <script>

        new Vue({
            el: '#app',
            data: {
                pages: DotVue.routes
            },
            router: new VueRouter({ routes: DotVue.routes })
        });

    </script>

    <style>
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid silver;
        }
        .menu li {
            display: inline-block;
            padding: 5px 8px;
        }
        .menu li + li {
            border-left: 1px solid silver;
        }
        .menu li a {
            text-decoration: none;
            color: blue;
        }
        .menu li a:hover {
            text-decoration: underline;
        }
        .menu .router-link-exact-active {
            font-weight: bold;
            color: red;
        }
        .source {
            font-family: Arial;
            font-size: 11px;
            color: gray;
            margin-top: 15px;
            display: inline-block;
        }


    </style>

</body>
</html>
